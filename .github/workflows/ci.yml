name: Deploy API Key

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Build the project
        env:
          API_KEY: ${{ secrets.YOUR_API_KEY }}
        run: |
          # Aquí puedes ejecutar un script de construcción, asegurándote de que la API_KEY esté accesible
          # Ejemplo: si estás usando un archivo de entorno .env
          echo "REACT_APP_API_KEY=${{ secrets.YOUR_API_KEY }}" >> .env
          npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: gh-pages -d # Asegúrate de que el directorio corresponda al de tus archivos estáticos
