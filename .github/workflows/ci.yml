name: Build and Deploy ExchangeAPI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v2

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      working-directory: ./ExchangeAPI/ExchangeAPI # Cambia al directorio correcto
      run: dotnet restore

    - name: Build the project
      working-directory: ./ExchangeAPI/ExchangeAPI
      run: dotnet build --configuration Release --no-restore

    - name: Run tests (opcional, si tienes tests configurados)
      working-directory: ./ExchangeAPI/ExchangeAPI
      run: dotnet test --no-restore --verbosity normal

    - name: Publish the app
      working-directory: ./ExchangeAPI/ExchangeAPI
      run: dotnet publish --configuration Release --output ./publish

    # Aquí puedes añadir pasos para desplegar tu backend o continuar con otros procesos que necesites
