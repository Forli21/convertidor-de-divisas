name: Deploy API Key

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Run your script
        run: |
          export API_KEY=${{ secrets.YOUR_API_KEY }}
          # Aquí puedes ejecutar un script que utilice la API key, como tu script JavaScript
          # Por ejemplo, si tu script se llama 'script.js':
          node script.js

      - name: Deploy
        run: |
          # Aquí puedes agregar comandos para hacer un deploy si fuera necesario
          echo "Despliegue completado"

          npm install -g gh-pages
          gh-pages -d dist

      - name: Use API Key
        run: echo "API_KEY=${{ secrets.API_KEY }}" >> .env


