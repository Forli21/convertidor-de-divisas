name: Deploy API Key

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Insert API Key into JS
        run: |
          echo "const API_KEY = '${{ secrets.YOUR_API_KEY }}';" > apiKey.js
        
      - name: Run your script
        env:
          API_KEY: ${{ secrets.YOUR_API_KEY }}
        run: |
          # Aqu√≠ puedes ejecutar un script que utilice la API key, como tu script JavaScript
          # Por ejemplo, si tu script se llama 'script.js':
          node script.js

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
