name: Deploy Application

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies for backend
        working-directory: ./ExchangeAPI/ExchangeAPI
        run: dotnet restore

      - name: Build the backend project
        working-directory: ./ExchangeAPI/ExchangeAPI
        run: dotnet build --configuration Release --no-restore

      - name: Publish the backend app
        working-directory: ./ExchangeAPI/ExchangeAPI
        run: dotnet publish --configuration Release --output ./publish

      - name: Start the backend server
        working-directory: ./ExchangeAPI/ExchangeAPI/publish
        run: dotnet ExchangeAPI.dll & # Inicia el backend en segundo plano

      - name: Install frontend dependencies
        run: npm install

      - name: Run your frontend script
        run: |
          export API_KEY=${{ secrets.YOUR_API_KEY }}
          node script.js

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./path_to_your_frontend_build # Especifica el directorio del build de tu frontend


