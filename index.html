<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Divisas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="apiKey.js"></script>
</head>
<body>
    <div class="container">
        <h1>Convertidor de Divisas</h1>
        <div class="panel-container">
            <div class="panel">
                <h2 class="origin-title">Moneda de Origen</h2>
                <input id="amount" type="text" placeholder="Cantidad" min="0" oninput="convert()">
                <select id="fromCurrency" onchange="convert()">
                    <option>Colones</option>
                    <option>Dolares</option>
                    <option>Euros</option>
                    <option>Libras</option>
                    <option>Pesos</option>
                </select>
            </div>
            <div class="panel">
                <h2>Moneda a Convertir</h2>
                <div id="result"></div>
                <select id="toCurrency" onchange="convert()">
                    <option>Dolares</option>
                    <option>Colones</option>
                    <option>Euros</option>
                    <option>Libras</option>
                    <option>Pesos</option>
                </select>
               
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
